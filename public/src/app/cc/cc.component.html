<div style="text-align:center">
  <h5>Credit Card Amount | ${{amount}}.00</h5>
</div>
<div class="container">
  <div class="row">
    <form (submit)="ccTransaction()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input name="ccForm.cardholder" [(ngModel)]="ccForm.cardholder" id="cardholder" type="text" class="validate">
          <label for="cardholder">First & Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="ccForm.number" [(ngModel)]="ccForm.number" id="cardnumber" type="text" class="validate">
          <label for="cardnumber">Card Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="ccForm.expiration" [(ngModel)]="ccForm.expiration" id="expiration" type="text" class="validate">
          <label for="expiration">Expiration</label>
        </div>
        <div class="input-field col s6">
          <input name="ccForm.cvc" [(ngModel)]="ccForm.cvc" id="cvc" type="text" class="validate">
          <label for="cvc">CVC</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="ccForm.avs_street" [(ngModel)]="ccForm.avs_street" id="street" type="text" class="validate">
          <label for="street">Steet <Address></Address></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="ccForm.avs_zip" [(ngModel)]="ccForm.avs_zip" id="zipcode" type="text" class="validate">
          <label for="zipcode">Zipcode</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Purchase</button>
        </div>
      </div>
    </form>
  </div>
</div>
